<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML : Table Span</title>
  </head>
  <body>
    <h3 align="center">Timetable</h3>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th colspan="6">Timetable</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Arts</td>
        </tr>
        <tr>
          <th colspan="5">Lunch</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td rowspan="2">Project</td>
        </tr>
        <tr>
          <td>science</td>
          <td>math</td>
          <td>science</td>
          <td>science</td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <table border="1" cellspacing="0" cellpadding="10" width="200">
      <thead>
        <tr>
          <th>Name</th>
          <th>Expense</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AAAA</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>BBBB</td>
          <td>$8</td>
        </tr>
        <tr>
          <td align="center" colspan="2">Sum : $18</td>
        </tr>
      </tbody>
    </table>

    <br>
    <a href="link.html">Back</a>
  </body>
</html>
