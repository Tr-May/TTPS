<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Element</title>
  </head>
  <body>
    <h3>Table Element</h3>
    <table border="1" width="400" cellspacing="0" cellpadding="10" bgcolor="orange">
      <thead>
        <tr>
          <th>Rno</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>STU-0001</td>
            <td>John</td>
            <td>London</td>
        </tr>
        <tr>
            <td>STU-0002</td>
            <td>Micky</td>
            <td>Paris</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
