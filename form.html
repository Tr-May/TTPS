<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Elements</title>
  </head>
  <body>
    <h2>HTML Form Elements</h2>
    <form>
      <fieldset>
        <legend>Login Form</legend>
        <label for="">Name</label>
        <input type="text" name="" id="" /> <br />
        <br />
        <label for="">Password</label>
        <input type="password" name="" id="" /> <br /><br />
        <input type="submit" value="Login" />
        <input type="reset" value="Clear" />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <input type="range" min="0" max="10" step="2"> <br> <br>
        

        <label for="">Email</label>
        <input type="email" name="email" /> <br />
        <br />

        <label for="">Gender</label>
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Male <br />
        <br />

        <label for="">Skills</label>
        <input type="checkbox" name="" id="" /> HTML
        <input type="checkbox" name="" id="" /> CSS
        <input type="checkbox" name="" id="" /> JS
        <input type="checkbox" name="" id="" /> Bootstrap <br /><br />

        <label for="">DOB</label>
        <input type="date" name="" id=""> <br /><br />

        <label for="">Favorite Color</label>
        <input type="color" name="" id=""> <br /><br />
        <input type="submit" value="Send Information" />
      </fieldset>
    </form>
  </body>
</html>
