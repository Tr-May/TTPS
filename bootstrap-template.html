<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-md-6 col-lg-3 bg-primary py-4 text-white mt-2">
          1st div
        </div>
        <div class="col-md-6 col-lg-3 bg-danger py-4 text-white mt-2">
          2nd div
        </div>
        <div class="col-md-6 col-lg-3 bg-info py-4 text-white mt-2">
          3rd div
        </div>
        <div class="col-md-6 col-lg-3 bg-warning py-4 text-white mt-2">
          4th div
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
