<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1 align="center">Ordered List</h1>
    <h2>Favorite Browsers</h2>
    <!-- ol type = "1|a|A|i|I" -->
    <ol type="a" reversed="reversed">
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Safari</li>
    </ol>

    <h2>Ordered list with start attribute</h2>
    <ol type="A" start="24">
      <li>Xylophone</li>
      <li>York</li>
      <li>Zebra</li>
    </ol>

    <h1 align="center">Unordered List</h1>
    <h2>Favorite Browsers</h2>
    <!-- ul type = "disc|square|circle" -->
    <ul type="circle">
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Safari</li>
    </ul>

    <br />
    <a href="link.html">Back</a>
  </body>
</html>
