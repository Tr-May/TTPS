<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        float: right;
        width: 200px;
      }
      h2 {
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Float Property</h1>
    <div>
      <img src="images/scratch.png" alt="" srcset="" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit saepe
        earum, consectetur autem repellendus obcaecati corporis magnam molestiae
        accusantium, rerum voluptates, beatae reprehenderit iusto debitis quasi
        perferendis! Perspiciatis, nulla numquam!
      </p>
      <h2>another heading</h2>
    </div>
  </body>
</html>
