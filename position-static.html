<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Position - static</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        background-color: orange;
        color: white;
        padding: 5px;
        position: static;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Position - static</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet quas
      magnam porro quasi sapiente optio asperiores, nemo repudiandae consectetur
      reiciendis placeat! Voluptatum accusantium repudiandae, animi ab harum
      beatae amet eos?
    </p>
    <button>Click</button>
  </body>
</html>
