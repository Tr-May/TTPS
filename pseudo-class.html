<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <style>
      nav a {
        text-decoration: none;
      }
      nav a:link {
        color: palevioletred;
      }
      nav a:visited {
        color: black;
      }
      nav a:hover {
        color: green;
      }
      nav a:active {
        color: red;
      }
      p::first-line{
        color: orangered;
      }
      p::first-letter{
        font-size: 3em;
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- a pseudo class specifies a special state of the selected element(s) -->
    <nav>
      <a href="#">Home</a>
      <a href="#menu">Menu</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum autem,
      atque porro, deleniti soluta eaque ad fugit nisi magnam tenetur voluptas
      voluptatem laudantium quos id velit dolorum facilis repudiandae ea.
    </p>
  </body>
</html>
