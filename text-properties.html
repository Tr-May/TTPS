<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Text Properties</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        color: white;
        background-color: wheat;
        text-transform: capitalize;
        text-shadow: 3px 2px 2px orange;
        box-shadow: 2px 2px 2px 1px grey;
        padding: 10px;
        margin-bottom: 10px;
      }
      p {
        text-indent: 50px;
        line-height: 1.5;
        letter-spacing: 2px;
        word-spacing: 3px;
        color: grey;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Text Properties</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quae
      quisquam quas corrupti, tempora adipisci natus laboriosam officiis
      molestias esse sed eveniet vero quis libero, provident sunt sapiente
      mollitia nam.
    </p>
  </body>
</html>
