<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Font Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima&family=Eczar&family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 .main-font {
        font-family: "Eczar", serif;
        color: #ff7e73;
      }
      h1 .sub-font {
        font-family: "Josefin Sans", sans-serif;
      }
      p {
        font-family: "Agdasima", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="main-font"> CSS </span>:
      <span class="sub-font"> Font Properties</span>
    </h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod nemo
      laboriosam perspiciatis labore saepe quas eveniet quos ea, magni itaque
      blanditiis pariatur maiores tempore ex beatae asperiores omnis maxime
      ullam.
    </p>
  </body>
</html>
